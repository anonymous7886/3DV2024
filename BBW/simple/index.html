<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Simple Viewer</title>
<style>
body {
  font-family: Helvetica, "Helvetica Neue", sans-serif;
  font-size: 18px;
  line-height: 1.3em;
  background: #FFF;
  padding: 20px;
  margin: 0px;
  text-align: center;
}

#error {
  display: none;
  position: fixed;
  top: 20px; left: 20px; right: 20px; bottom: 20px;
  background: #444;
  padding: 8px;
  white-space: pre;
  color: #fff;
  font-family: monospace;
  font-weight: bold;
}

#info {
  font-size: 12px;
  bottom: 4px;
  left: 8px;
  position: absolute;
}

#fpsdisplay {
  display: inline-block;
}

#viewspacecontainer {
  position: relative;
  text-align: left;
  display: none;
  top: 20px;
}

/* The main Simple view */
.view {
  margin: auto;
  border: 3px solid #000;
  overflow: hidden;
  transform-origin: top left;
  background: #fff;
}
</style>
</head>
<body>

<div id="canvas"></div>
<div id=error></div>

<div>
  ID: <span id="my-id"></span>
</div>
<div>
  room name: <input id="room-name" type="text" value=""/>
  <button id="pub">pub</button>
  <button disabled id="sub">sub</button>
</div>
<div id="viewspacecontainer">
  <div id=info class=info>
    Frames per second: <div id="fpsdisplay"></div>
  </div>
  <div class=viewspace id="viewspace">
  </div>
</div>

<script src="https://unpkg.com/three@0.113.1/build/three.js"></script>
<script src="https://unpkg.com/three@0.113.1/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/core/dist/skyway_core-latest.js"></script>
<script type="module" src="simple.js"></script>
</body>
</html>
